<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oni Oluwaseun: Second JS Task</title>
</head>
<body>
    <script>
        const data = [
            {
                principal: 2500,
                time: 1.8
            },
            {
                principal: 1000,
                time: 5
            },
            {
                principal: 3000,
                time: 1
            },
            {
                principal: 2000,
                time: 3
            }
        ];
        const interestCalculator = myArr => {
            myArr.forEach(element => {
                let rate;
                if (element.principal >= 2500 && element.time > 1 && element.time < 3){
                    rate = 3;
                } else if (element.principal >= 2500 && element.time >= 3){
                    rate = 4;
                } else if (element.principal < 2500 || element.time <= 1){
                    rate = 2;
                } else {
                    rate = 1;
                }
                let interest = (element.principal * rate * element.time) / 100;
                let interestData = [
                    {
						interest: interest,
                        principal: element.principal,
                        time: element.time,
                        rate: rate                       
                    }
                ];
                console.log(interestData);
                return interestData;
            });
        }
        interestCalculator(data);
    </script>
</body>
</html>
